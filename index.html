<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasión de las Pasiones: Campanha Sombras e Desejos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="banner-container">
            <img src="assets/banner.svg" alt="Sombras e Desejos - Banner" class="banner-imagem">
        </div>
        <h1>Pasión de las Pasiones RPG</h1>
    </header>

    <main>
        <nav class="navegacao">
            <button class="nav-btn ativo" data-secao="episodios">Episódios</button>
            <button class="nav-btn" data-secao="elenco">Elenco</button>
        </nav>

        <div id="episodios" class="episodios-container secao-conteudo ativo">
            <!-- Episódios serão carregados dinamicamente aqui -->
        </div>

        <div id="elenco" class="elenco-container secao-conteudo">
            <!-- Personagens serão carregados dinamicamente aqui -->
        </div>

        <!-- Modal para detalhes do personagem -->
        <div id="personagemModal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar-modal">&times;</span>
                <div id="modalConteudo"></div>
            </div>
        </div>
    </main>

    <footer>
        <p>Feito com amor para nossa novela de RPG</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
