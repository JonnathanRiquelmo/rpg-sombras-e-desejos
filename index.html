<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasión de las Pasiones: Campanha Sombras e Desejos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="banner-container">
            <div class="carousel">
                <div class="carousel-inner">
                    <!-- As imagens do carrossel serão adicionadas aqui dinamicamente -->
                </div>
                <button class="carousel-control prev">&lt;</button>
                <button class="carousel-control next">&gt;</button>
            </div>
        </div>
        <h1>Pasión de Las Pasiones RPG</h1>
    </header>

    <main>
        <nav class="navegacao">
            <button class="nav-btn" data-secao="episodios">Episódios</button>
            <button class="nav-btn ativo" data-secao="elenco">Elenco</button>
            <button class="nav-btn" data-secao="contexto">Contexto</button>
        </nav>

        <div id="episodios" class="episodios-container secao-conteudo ativo">
            <!-- Episódios serão carregados dinamicamente aqui -->
        </div>
        
        <div id="elenco" class="elenco-container secao-conteudo ativo">
            <!-- Personagens serão carregados dinamicamente aqui -->
        </div>

        <div id="contexto" class="contexto-container secao-conteudo">
            <!-- Contexto será carregado dinamicamente aqui -->
        </div>

        <!-- Modal para detalhes do personagem -->
        <div id="personagemModal" class="modal">
            <div class="modal-conteudo">
                <span class="fechar-modal">&times;</span>
                <div id="modalConteudo"></div>
            </div>
        </div>

        <!-- Modal para imagens dos episódios -->
        <div id="imagemModal" class="modal">
            <div class="modal-conteudo modal-imagem">
                <span class="fechar-modal">&times;</span>
                <img id="imagemModalConteudo" src="" alt="Imagem do episódio">
            </div>
        </div>
    </main>

    <footer>
        <p>Feito com ❤️ para nossa novela de RPG!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
